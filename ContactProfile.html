<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="StyleSheet" href="css/ContactCardStyle.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Contact Profile Card</title>
    <script>
    window.onload = function(){
      document.querySelector('.cont_modal').className = "cont_modal";
    }
    var c = 0;
    function open_close(){
      if(c % 2 == 0){
        document.querySelector('.cont_modal').className = "cont_modal cont_modal_active";
        c++;
      }else {
        document.querySelector('.cont_modal').className = "cont_modal";
        c++;
      }
    }
    </script>

  </head>
  <!--BODY-->
  <body>
    <!--HEADER-->
    <header>
      <!--<h1>Profile Card V2</h1>-->
    </header>

    <div id="navbar">
      <a href="index.html#AM">About Me</a>
    <a href="Qualifications.html">Qualifications</a>
      <a href="index.html#WE">Work Experience</a>
    <a href="Portfolio.html">Portfolio</a>
      <a href="index.html#HA">Hobbies & Achievements</a>
    <a href="#">Contact Me</a>
    </div>

    <!--MAIN-->
    <main align="center">

      <!--SCREEN WIDE SECTION-->
      <div class="cont_principal">

        <!-- -->
        <div class="cont_central">

          <!--SECTION FOR PULL OUT AREA???-->
          <div class="cont_modal cont_modal_active">

            <!--CARD FRONT-->
            <div class="cont_photo">
              <!--BACKING IMAGE-->
              <div class="cont_img_back">
                <img src="Images/ProfilePic.png" alt="ContactCardCover" />
              </div>
              <!--END BACKING IMAGE-->

              <!--FRONT COVER DETAILS-->
              <div class="Cover_Details">
                <!--TITLE-->
                <h3>Katriona Anderson</h3>

                <!--DESCRIPTION-->
                <p>Cyber Security Student</p>
                <p>Robert Gordon's University, Aberdeen</p>

                <!--LINKS-->
                <a href="https://www.linkedin.com/"><i class="fa fa-linkedin"></i></a>              <!--LinkedIn - update link to my profile-->
                <a href="https://www.youtube.com/?gl=GB&hl=en-GB"><i class="fa fa-youtube"></i></a> <!--YouTube - update link to my profile-->
                <a href="https://www.pinterest.co.uk/"><i class="fa fa-pinterest"></i></a>          <!--Pinterest - update link to profile-->
                <a href="https://www.google.co.uk/"><i class="fa fa-google-plus-square"></i></a>    <!--Google+ - update link to my profile-->
              </div>
              <!--END FRONT COVER DETAILS-->

            </div>
            <!--END CARD FRONT-->

            <div class="cont_text_body">
              <div class="cont_hidden">

                <!--HEADING-->
                <div class="cont_head">
                  <ul>
                    <li><h4>PLEASE COMPLETE THE FORM BELOW</h4></li>
                  </ul>
                </div>
                <!--END HEADING-->

                <!-- ??? -->
                <div class="cont_form">
                  <!--CONTACT FORM-->
                  <form action="mailto:1706972@rgu.ac.uk" method="post" enctype="text/plain">
                  <!--TITLE-->
                  <div class="cont_form_label">
                    <p>NAME: </p>
                  </div>
                  <div class="cont_form_input">
                      <input type="text" name="name" value="">
                  </div>

                  <!--EMAIL-->
                  <div class="cont_form_label">
                    <p>EMAIL: </p>
                  </div>
                  <div class="cont_form_input">
                    <input type="text" name="email" value="">
                  </div>

                  <!--MESSAGE-->
                  <div class="cont_form_label">
                    <p>WRITE YOUR MESSAGE BELOW: </p>
                  </div>
                  <div class="cont_form_input">
                     <textarea name="message" rows="10" cols="10"></textarea>
                     <br>
                  </div>

                  <!--SUBMIT BUTTON-->
                  <div class="buttons">
                     <button type="submit" onclick="alert('Sent!')">Submit</button>
                     <button type="submit" onclick="alert('Cleared')">Clear</button>
                  </div>

                </form>
                  <!--END CONTACT FORM-->

                </div>
                <!-- END ??? -->
              </div>

              <!--OPEN/CLOSE ROTATING ARROW-->
              <div class="cont_btn_open_arrow">
                <a href="#e" onclick="open_close()"><i class="fa fa-chevron-left"></i></a>
              </div>
              <!--END ARROW-->

            </div>

          </div>
          <!--END PULL OUT SECTION BANNER-->

        </div>
        <!--END CONTENT CENTRAL BANNER-->

      </div>
      <!--END CONTENT PRINCIPLE BANNER-->

      </main>
    </body>
    </html>
